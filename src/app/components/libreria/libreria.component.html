<div>
    <h1>Libreria</h1>

    <form #comicForm="ngForm">
        <label for="nombre">nombre</label>
        <input type="text" #cajanombre name="cajanombre/"><br/>
        <label for="imagen">imagen</label>
        <input type="text" #cajaimagen name="cajaimagen/"><br/>
        <label for="descripcion">descripcion</label>
        <input type="text" #cajadescripcion name="cajadescripcion/"><br/>
        <button (click)="nuevoComic()">
            Nuevo Comic
        </button>
    </form>


    <div *ngIf="comicFavorito" style="background-color: yellow;">
        <h2>Comic favorito</h2>
        <div>
            <h2>{{comicFavorito.nombre}}</h2>
            <img src="{{comicFavorito.imagen}}" alt="..." style="width: 150px; height: 150px;"/>
            <h2>{{comicFavorito.descripcion}}</h2>
        </div>
    </div>

    <div *ngFor="let comic of comics">
        <app-comic [comic]="comic"
        (seleccionarComicFavoritoParent)="seleccionarComicFavoritoParent( $event )"></app-comic>
    </div>
    
</div>
